name: 'Notify PR Review'
description: 'Notify PR review requests by sending a slack message'
branding:
  icon: "bell"
  color: "green"
inputs:
  token:
    description: "GitHub token"
    required: true
  slackBotToken:
    description: "slack bot token for messaging"
    required: true
  skipDraft:
    description: "skip notification for draft PRs"
    required: false
    default: 'false'
runs:
  using: 'node16'
  main: 'index.js'
